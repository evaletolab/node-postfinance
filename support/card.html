
      <div class="container">
          <div class="row">
              <div class="col-md-4"></div>
              <div class="col-md-4">
                <form accept-charset="UTF-8" postfinance-form="handlePostfinance" name="form">
                  <div class="hidden-fields" style="margin:0;padding:0;display:inline">
                  </div>
                  <div>
                  </div>
                  <div class="form-row">
                    <div class="col-xs-12 form-group required">
                      <label class="control-label">Nom sur la carte</label>
                      <input class="form-control"  type="text">
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col-xs-12 form-group card required">
                      <label class="control-label">Card Number</label>
                      <input type="text" class="input-block-level form-control card-number" 
                              ng-model="number" payments-validate="card" payments-format="card" payments-type-model="type" 
                              ng-class="form.number.$card.type"/>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col-xs-4 form-group cvc required">
                      <label class="control-label">CVC</label>
                      <input type="text" class="input-block-level form-control card-cvc" 
                             autocomplete="off" placeholder="ex. 311" size="4"
                             ng-model="cvc" payments-validate="cvc" payments-format="cvc" payments-type-model="type"/>

                    </div>
                    <div class="col-xs-8 form-group expiration required">
                      <label class="control-label">Expiration</label>
                      <input type="text" class="form-control input-block-level card-expiry-month" placeholder="MMYY"
                             ng-model="expiry" payments-validate="expiry" payments-format="expiry" />

                    </div>

<!--                     <div class="col-xs-4 form-group expiration required">
                      <label class="control-label"> </label>
                      <input class="form-control card-expiry-year" placeholder="YYYY" size="4" type="text">
                    </div>

 -->                  
                  </div>
                  <div class="form-row">
                    <div class="col-md-12">
                      <div class="form-control total btn btn-info">
                        Total:
                        <span class="amount">$300</span>
                      </div>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col-md-12 form-group">
                      <button class="form-control btn btn-primary submit-button" type="submit">Pay »</button>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col-md-12 error form-group hide">
                      <div class="alert-danger alert">
                        Please correct the errors and try again.
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <div class="col-md-4"></div>
          </div>
      </div>

      <hr>

      <footer>
        <p>&copy; Olivier Evalet @ evaletolab.ch 2014</p>
      </footer>
